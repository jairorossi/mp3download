# Crie render.yaml na raiz do projeto:
services:
  - type: web
    name: yt2mp3
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      sudo apt-get update && sudo apt-get install -y ffmpeg
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1
